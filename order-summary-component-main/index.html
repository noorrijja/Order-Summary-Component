<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="main">
      <img
        src="./images/illustration-hero.svg"
        alt="illustration"
        class="illustration"
      />
      <section class="content">
        <h1 class="order-summary">Order Summary</h1>
        <p class="desc">
          You can now listen to millions of songs audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <section class="plan">
          <div class="amount">
            <img
              src="./images/icon-music.svg"
              alt="music icon"
              class="music-icon"
            />
            <p class="annual-plan">
              Annual Plan <span class="subscription-fee"> $59.99/year</span>
            </p>
          </div>
          <div class="link">
            <a href="#" class="change-plan">Change</a>
          </div>
        </section>

        <button class="payment">Proceed to Payment</button>
        <button class="cancel-order">Cancel Order</button>
      </section>
    </div>
  </body>
</html>
